<body class="bg-[#0d1117] text-white font-sans flex flex-col items-center justify-center h-screen space-y-6 transition-all duration-500 ease-in-out">

    </div>

    <div class="flex flex-col space-y-4">
        <a href="https://discord.gg/pahSvVDvkM" target="_blank" class="border-2 border-[#5865F2] hover:border-[#4752C4] text-[#5865F2] hover:text-[#4752C4] px-6 py-3 rounded-lg shadow-md transform hover:scale-110 transition-all duration-300 ease-in-out flex items-center justify-center space-x-2 animate__animated animate__fadeIn animate__delay-4s">

            <span>Dołącz do nas na Discordzie</span>
        </a>
        <a href="https://github.com/k4huu" target="_blank" class="border-2 border-gray-400 hover:border-[#2e2e2e] text-gray-400 hover:text-[#2e2e2e] px-6 py-3 rounded-lg shadow-md transform hover:scale-110 transition-all duration-300 ease-in-out flex items-center justify-center space-x-2 animate__animated animate__fadeIn animate__delay-5s">
            <i data-feather="github" class="text-xl"></i>
            <span>Sprawdź nas na GitHubie</span>
        </a>
    </div>

    <div class="mt-8 text-sm text-gray-400 animate__animated animate__fadeIn animate__delay-6s">
        <p>&copy; 2024 nighthost.pl | Wszystkie prawa zastrzeżone</p>

        feather.replace();
